<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Formulir Pendaftaran IEA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* Background Partikel */
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
        background: #0a0a0f;
        color: white;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }

    /* Container Form */
    .container {
        width: 90%;
        max-width: 500px;
        margin: 80px auto;
        background: rgba(255,255,255,0.08);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        animation: fadeIn 1.3s ease-in-out;
        box-shadow: 0 0 30px rgba(138,43,226,0.3);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        text-shadow: 0 0 10px #8a2be2;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        box-shadow: 0 0 15px #8a2be2;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #8a2be2, #5f15ff);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        letter-spacing: 1px;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #8a2be2;
    }

    .error, .success {
        display: none;
        padding: 10px;
        border-radius: 10px;
        margin-top: 12px;
        text-align: center;
    }

    .error {
        background: #ff4d4d;
    }

    .success {
        background: #4dff88;
        color: black;
    }

    /* Loading Screen */
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loader {
        border: 8px solid #2c2c2c;
        border-top: 8px solid #8a2be2;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<!-- Background Bintang -->
<canvas id="starfield"></canvas>

<!-- Loading Animation -->
<div id="loading">
    <div class="loader"></div>
</div>

<!-- Musik Latar -->
<audio autoplay loop>
    <source src="https://files.catbox.moe/8rj8o9.mp3">
</audio>

<div class="container">
    <h2>Pendaftaran Anggota IEA</h2>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan nama kamu">

    <label>Tanggal Lahir</label>
    <input type="date" id="tgl">

    <label>Tujuan Masuk Grup / Marga</label>
    <textarea id="tujuan" rows="3" placeholder="Jelaskan tujuan kamu"></textarea>

    <label>Bintang apa yang kamu suka? Dan kenapa?</label>
    <textarea id="bintang" rows="3" placeholder="Contoh: Scorpio, karena ..."></textarea>

    <button onclick="submitForm()">Kirim Pendaftaran</button>
</div>

<script>
/* Loading Screen */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
    }, 1500);
};

/* Background Partikel Bintang */
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for (let i = 0; i < 150; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
    });
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
    });

    requestAnimationFrame(animateStars);
}

animateStars();

/* Form Logic */
function submitForm() {
    let nama = document.getElementById("nama").value.trim();
    let tgl = document.getElementById("tgl").value;
    let tujuan = document.getElementById("tujuan").value.trim();
    let bintang = document.getElementById("bintang").value.trim();
    let errorBox = document.getElementById("error");
    let successBox = document.getElementById("success");

    errorBox.style.display = "none";
    successBox.style.display = "none";

    if (!nama || !tgl || !tujuan || !bintang) {
        errorBox.style.display = "block";
        errorBox.innerHTML = "❌ Semua kolom harus diisi!";
        return;
    }

    let birth = new Date(tgl);
    let today = new Date();
    let age = today.getFullYear() - birth.getFullYear();

    if (
        today.getMonth() < birth.getMonth() ||
        (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())
    ) {
        age--;
    }

    if (age < 14) {
        errorBox.style.display = "block";
        errorBox.innerHTML = "⚠️ Maaf, umur kamu di bawah 14 tahun. Pendaftaran tidak bisa dilanjutkan.";
        return;
    }

    successBox.style.display = "block";
    successBox.innerHTML = "✅ Pendaftaran Berhasil! Mengarahkan ke grup WA...";

    setTimeout(() => {
        window.location.href = "https://chat.whatsapp.com/DokkCBRTwd8FhRokbck3BF";
    }, 2000);
}
</script>

</body>
</html>
